<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>С Днем Рождения</title>
    <script type="text/javascript">
        function init() {
            var myAudio = document.getElementById("audio");
            myAudio.addEventListener('ended', loopAudio, false);
        }
        function loopAudio() {
            var myAudio = document.getElementById("audio");
            myAudio.play();
        }
    </script>
    <style>

.block{
    -webkit-animation: mover 2s infinite  alternate;
    animation: mover 2s infinite  alternate;
    width: 50%;
    background-color: #fff;
    margin: 0 auto;
}
@-webkit-keyframes mover {
    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
}
@keyframes mover {
    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
}
body {

    background-image: url(Image/Left.png), url(Image/Right.png), url(Image/Center.png);
    background-position: left top, right top, center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-color: #e900fe;
}
</style>
  <body onload="init();">
<div class="block" style="color:rgb(231,0,0)">
  <h1>
    <center>С Днем Рождения!!!</center>
  </h1>
</div>
<br/>
   <center style="position: absolute; bottom: 8px; left: 16px; font-size: 18px;">
     <audio id="audio" src="Music/Music.mp3" controls></audio>
   </center>
<br/>
  <br/>
  <br/>
  <br/>
  <br/>
  <audio autoplay>
  <source src="Music/Music.mp3" type="audio/mpeg" >
</audio>
  </body>
</html>
